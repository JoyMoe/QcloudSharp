version: 1.1.0
init:
  - if %APPVEYOR_REPO_TAG%==false (appveyor UpdateBuild -Version "%APPVEYOR_BUILD_VERSION%-build%APPVEYOR_BUILD_NUMBER%")
skip_branch_with_pr: true
image: Visual Studio 2017
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
install:
  - nuget restore
nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true
configuration: Release
build:
  parallel: true
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: normal
after_build:
  - 7z a QcloudSharp.zip %APPVEYOR_BUILD_FOLDER%\src\bin\Release\*
artifacts:
  - path: QcloudSharp.zip
    name: QcloudSharp
deploy:
  - provider: NuGet
    api_key:
      secure: SOPggx8DUaFpX5ioBsXwwp72cGTt0r0QuD8ZJaHHnl/1WBtxvtf2UWPPTm9r/ynb
    on:
      branch: master
  - provider: GitHub
    description: AppVeyor CI deployment
    auth_token:
      secure: 49h1/SXggw6sDLDix121vnZO1XeUqNJkKUDEwx+QdHQJzEJwO2bgRqOs6HPNDExh
    artifact: QcloudSharp
    draft: false
    prerelease: false
    force_update: true
    on:
      appveyor_repo_tag: true